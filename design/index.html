<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ToiletWeb</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0-beta3.js"></script>
	<script type="text/javascript" src="../assets/js/checkbox.js"></script>
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
	<script>
	    // 絞り込みに使うタグ（class）を記述してください。数の上限下限はありません。
	    var $chkbxFilter_tags =['japan','foreign','warm','song','wash'];

	    // 絞り込み対象の要素のHTMLタグを指定してください。（div、section、tr など）
	    var $chkbxFilter_blocks = ['section']
	</script>
</head>
<body background="../assets/img/background.jpg">
	<h2>Titile Box</h2>
	<h3><img src="../assets/img/ic/earth.png" width="80pt" height="80">MAP</h3>
	<h3><img src="../assets/img/ic/search.png" width="80pt" height="80pt">SEARCH</h3>
	<!-- 検索機能 -->
	<!-- 絞込み要素選択ここから -->
	<div id="select">

    <!-- 絞り込まない（全表示）ボタン -->
		<!--     <label class="selected"><input type="radio" id="all" checked="checked">絞り込まない</label> -->

    <!-- 絞込みに使うタグをidとして指定します -->
    <label><input type="checkbox" id="japan" class="sort">和式</label>
    <label><input type="checkbox" id="foreign" class="sort">洋式</label><br>
    <label><input type="checkbox" id="warm" class="sort">あたたかい</label>
    <label><input type="checkbox" id="song" class="sort">おとひめ</label><br>
    <label><input type="checkbox" id="wash" class="sort">ウォシュレット</label>
	</div>
	<!-- 絞込み要素選択ここまで -->

	<!-- 絞込まれる要素ここから -->
	<div id="result">
  	<section class="japan">
      <p>L1</p>
    </section>
  	<section class="foreign">
      <p>F1</p>
  	</section>
  	<section class="warm">
      <p>K1</p>
  	</section>
  	<section class="song">
    	<p>L2</p>
  	</section>
  	<section class="wash">
      <p>F2</p>
  	</section>
  	<section class="foreign warm">
    	<p>K2</p>
  	</section>
	</div>
	<!-- 絞込まれる要素ここまで -->

	<h3><img src="../assets/img/ic/pickup.png" width="80pt" height="80pt">PICKUP!</h3>
	<h3><img src="../assets/img/ic/home.png" width="80pt" height="80pt">LIST</h3>
</body>
</html>
